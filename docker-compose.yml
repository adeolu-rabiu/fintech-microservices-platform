version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: cloudbank-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: cloudbank123
    volumes:
      - mongo_data:/data/db
    networks:
      - cloudbank-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./services/auth-service
    container_name: cloudbank-auth
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://admin:cloudbank123@mongo:27017/cloudbank_auth?authSource=admin
      - JWT_SECRET=cloudbank_super_secret_jwt_key_2024
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - cloudbank-network
    restart: unless-stopped

  account-service:
    build: ./services/account-service
    container_name: cloudbank-account
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb://admin:cloudbank123@mongo:27017/cloudbank_accounts?authSource=admin
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - cloudbank-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  cloudbank-network:
    driver: bridge
